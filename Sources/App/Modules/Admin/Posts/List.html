#let(title = "Blog admin")
#define(body):
<div class="wrapper">
    <h2>Posts</h2>
</div>

<table class="wrapper">
    <thead>
        <tr>
            <th class="small">Image</th>
            <th>Title</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
    #for(item in list):
        <tr>
            <td class="small"><img src="#(item.image)"></td>
            <td>#(item.title)</td>
            <td class="actions">
            <a href="/#(item.slug)" target="_blank">Preview</a>
            </td>
        </tr>
    #endfor
    </tbody>
</table>
#enddefine
#inline("Admin/Index")
